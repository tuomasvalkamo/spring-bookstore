<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bookstore</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add book</h1>
	<form th:object="${book}" th:action="@{save}" action="#" method="post">
		<label for="author">Author</label>
		<input type="text" id="author" th:value="${book.author}" th:field="*{author}"/>
		<label for="title">Title</label>
		<input type="text" id="title" th:value="${book.title}" th:field="*{title}"/>
		<label for="isbn">ISBN</label>
		<input type="text" id="isbn" th:value="${book.isbn}" th:field="*{isbn}"/>
		<label for="year">Year</label>
		<input type="text" id="year" th:value="${book.year}" th:field="*{year}"/>
		<label for="price">Price</label>
		<input type="text" id="price" th:value="${book.price}" th:field="*{price}"/>
		<input type="submit" value="Save"/>
	</form>
</body>
</html>
